<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}
.dashboard-container {
    display: flex;
    height: 100vh;
}
.sidebar {
    flex: 0 0 210px;
    background-color: #333;
    color: #fff;
    padding: 20px;
}
.sidebar h1 {
    margin: 0;
    font-size: 24px;
}
.sidebar h1 a{
    color: #fff;
}
.sidebar ul {
    list-style: none;
    padding: 0;
    margin: 20px 0;
}
.sidebar li {
    margin-bottom: 10px;
}
.sidebar li a {
    display: block;
    padding: 10px;
    color: #fff;
    text-decoration: none;
    background-color: #555;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}
.sidebar li a:hover {
    background-color: #777;
}
.main-content {
    flex: 1;
    padding: 20px;
}
.header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 20px;
}
.header h2 {
    margin: 0;
    font-size: 24px;
}
.user-profile {
    display: flex;
    align-items: center;
}
.user-profile img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
}
.content {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
}
.content h3 {
    margin: 0 0 10px;
}
.content p {
    margin: 0 0 20px;
}
.content .card {
    background-color: #f0f0f0;
    padding: 20px;
    border-radius: 5px;
    margin-bottom: 20px;
}
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <h1><a href="../index.html">Dashboard</a></h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Sales</a></li>
                <li><a href="#">Reports</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="header">
                <h2>Welcome, Dagim!</h2>
                <div class="user-profile">
                    <img src="../Authors-Image/Dagwal.png" alt="Profile Picture">
                    <span>Dagim Wallelgne</span>
                </div>
            </div>
            <div class="content">
                <h3>Overview</h3>
                <p>Welcome to the dashboard. Here you can manage your orders, customers, products, and generate reports.</p>
                <div class="card">
                    <h4>Total Orders</h4>
                    <p>100</p>
                </div>
                <div class="card">
                    <h4>Total Customers</h4>
                    <p>50</p>
                </div>
                <div class="card">
                    <h4>Total Products</h4>
                    <p>200</p>
                </div>
                <div class="card">
                    <h4>Total Revenue</h4>
                    <p>$10,000</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
