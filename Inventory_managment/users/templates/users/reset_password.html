{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
  <title>Password Reset Page</title>
  {% comment %} <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href=""> {% endcomment %}
  <link rel="stylesheet" type="text/css" href="{% static 'users/styles.css' %}">
</head>
<body>
  <h1>Reset Password</h1>
  <div id="login-form-container">
    <h2>Sign In</h2>
    <form method="POST" autocomplete="off">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit">Request Reset Password</button>
    </form>
  </div>
</body>
</html>
