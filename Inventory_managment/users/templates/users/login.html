{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
  <title>Inventory Login Page</title>
  {% comment %} <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href=""> {% endcomment %}
  <link rel="stylesheet" type="text/css" href="{% static 'users/styles.css' %}">
</head>
<body>
  <h1>Inventory Login Page</h1>
  <div id="login-form-container">
    <h2>Sign In</h2>
    <form method="POST" autocomplete="off">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Create account</a> </p>
    <a href="{% url 'reset_password' %}">Forget Password?</a>
  </div>
</body>
</html>
